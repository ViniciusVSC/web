<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Produtos</title>
    <style>
      .card {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin: 10px;
        width: 300px;
        display: inline-block;
        vertical-align: top;
      }
      .card img {
        max-width: 100%;
      }
      .card h2 {
        font-size: 20px;
        margin: 10px 0;
      }
      .card p {
        font-size: 16px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="produto1.jpg" alt="Produto 1">
      <h2>Produto 1</h2>
      <p>Descrição do produto 1.</p>
      <p>R$ 50,00</p>
    </div>
    <div class="card">
      <img src="produto2.jpg" alt="Produto 2">
      <h2>Produto 2</h2>
      <p>Descrição do produto 2.</p>
      <p>R$ 75,00</p>
    </div>
    <div class="card">
      <img src="produto3.jpg" alt="Produto 3">
      <h2>Produto 3</h2>
      <p>Descrição do produto 3.</p>
      <p>R$ 100,00</p>
    </div>
  </body>
</html>
